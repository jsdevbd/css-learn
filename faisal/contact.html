<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Townim faisal, CV">
	<title>CV | Contact-Townim Faisal</title>
	<link rel="icon" href="./image/favicon.ico" type="image/x-icon"/>
	<!-- Add Bulma -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="content">
  <nav class="navbar is-primary is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./image/favicon.ico" width="50" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item"><strong>MY CV</strong></a>
      </div>
     

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-link" href="contact.html" target="_blank">Contact Me</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="has-text-centered">Contact Me</h1>
  <form action="" id="contact">
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">From</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded has-icons-left">
          <input class="input is-danger" type="text" placeholder="Enter your name">
          <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
        </p>
        <p class="help is-danger">This field is required</p>
      </div>
      <div class="field">
        <p class="control is-expanded has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Enter your email" autofocus="autofocus">
          <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
        </p>
        <p class="help is-danger">This field is required</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field is-expanded">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">+880</a>
          </p>
          <p class="control is-expanded">
            <input class="input" type="tel" placeholder="Enter your phone number">
          </p>
        </div>
        <p class="help">Do not enter the first zero</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Degree</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <div class="select is-fullwidth">
            <select>
              <option>Below undergraduate</option>
              <option selected="">Undergraduate</option>
              <option>Graduate</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Gender</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <label class="radio">
            <input type="radio" name="gender"> Male
          </label>
          <label class="radio">
            <input type="radio" name="gender"> Female
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Subject</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input is-danger" type="text" placeholder="Enter subject of your message">
        </div>
        <p class="help is-danger">This field is required</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Message</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea class="textarea is-danger" placeholder="Enter your message" rows=12 columns=40></textarea>
        </div>
        <p class="help is-danger">This field is required</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button class="button is-success" type="submit">Send message</button>
          <button class="button is-danger" type="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  <footer class="footer">
    <div class="columns">
      <div class="column">
        <p class="title">Audio</p>
        <audio controls>
          <source src="./audio/tone.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="column">
        <p class="title">Video</p>
        <video width="350px" height="250px" controls>
          <source src="./video/sample.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </footer>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
